<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Tic Tac Toe Room</title>
    <script>
        function openApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isAndroid = /android/i.test(userAgent);
            var isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            var interval;
            var maxAttempts = 10; // Number of attempts to check if app is installed
            var attempts = 0;

            function tryOpeningApp() {
                attempts++;
                if (attempts >= maxAttempts) {
                    clearInterval(interval);
                    window.location = 'https://play.google.com/store/apps/details?id=com.yourapp.package'; // Redirect to Play Store if app is not installed after max attempts
                }
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';

                if (isiOS) {
                    iframe.src = 'gatch://tictac.renxo.tech?ServerConnection&NOZK';
                } else if (isAndroid) {
                    iframe.src = 'intent://tictac.renxo.tech?ServerConnection&NOZK#Intent;scheme=gatch;package=com.yourapp.package;end';
                }

                document.body.appendChild(iframe);

                setTimeout(function() {
                    document.body.removeChild(iframe);
                }, 2000); // Remove iframe after 2 seconds
            }

            if (isiOS || isAndroid) {
                interval = setInterval(tryOpeningApp, 3000); // Try opening the app every 3 seconds
            } else {
                window.location = 'https://tictactoe-gatch.netlify.app/';
            }
        }
    </script>
</head>
<body onload="openApp()">
    <h1>Redirecting to Tic Tac Toe...</h1>
    <p>If you are not redirected, <a href="https://tictactoe-gatch.netlify.app/">click here</a>.</p>
</body>
</html>
